<div class="card p-4 module-block mb-0" *ngIf="object && object.data">
  <div class="form-group">
    <button *ngIf="!object.data.id" class="btn btn-sm btn-success ml-0" (click)="createObject()"><i class="fa fa-key"></i> {{ 'POS_NHANH_VN.BTN_CREATE_TOKEN' | translate }}</button>
    <button *ngIf="object.data.id" class="btn btn-sm btn-danger ml-0" (click)="deleteObject(object.data.id, null, 'POST')"><i class="fa fa-trash-o"></i> {{ 'POS_NHANH_VN.BTN_DELETE_TOKEN' | translate }}</button>
  </div>
  <div class="form-group">
    <label for="tokenId">{{ 'POS_NHANH_VN.TOKEN_ID' | translate }}:</label>
    <input id="tokenId" name="tokenId" class="form-control" type="text" [(ngModel)]="object.data.id" disabled/>
  </div>
  <div class="form-group mb-0">
    <label for="token">{{ 'POS_NHANH_VN.TOKEN' | translate }}:</label>
    <textarea name="token" id="token" class="form-control" [(ngModel)]="object.data.token" style="height: auto;" disabled></textarea>
  </div>
  <span (click)="copyToClipboard(object.data.token)" *ngIf="object.data.token">
      <label class="float-left col-form-label mr-2">
        <em id="hook_url" class="text-suggestion cursor-pointer">{{'POS_NHANH_VN.CLICK_2_COPY' | translate}}</em>
        <i class="cursor-pointer fa fa-files-o icon-dropdown"></i>
        <label>(<span translate="POS_NHANH_VN.NOTES" class="ng-scope"></span>)</label>
      </label>
    </span>
</div>

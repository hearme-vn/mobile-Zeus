<div class="row">
  <!-- Chart for Number of feedbacks -->
  <div class="col-md-6" *ngIf="report_data">
    <hm-numberchart
      [data]="report_data.total_feedbacks"
      [label]="'REPORT.FEEDBACK_COUNT' | translate"
      [options]="numberChartOptions">
    </hm-numberchart>
  </div>

  <!-- Chart type -->
  <div class="col-md-6" *ngIf="report_data">
    <hm-numberchart
      label="{{ 'SURVEY_PAGE.SURVEY_TYPE' | translate }}: {{'SURVEY_PAGE.TYPES.' + report_survey.type | translate }}"
      [options]="numberChartOptions">
    </hm-numberchart>
  </div>

  <!-- Gauge chart for Satisfaction index -->
  <div class="col-md-6">
    <hm-googlecharts  *ngIf="report_data && report_data.total_feedbacks"
      [data]="[['NPS', report_data.score.nps]]"
      [options]="npsGaugeChartOptions"
      [hm_options]="hmoptions_satisfaction_score">
    </hm-googlecharts>

    <hm-googlecharts  *ngIf="!report_data || !report_data.total_feedbacks"
      [options]="npsGaugeChartOptions"
      [hm_options]="hmoptions_satisfaction_score">
    </hm-googlecharts>    
  </div>

  <!-- Bar chart for scale rating proportions -->
  <div class="col-md-6" *ngIf="rating_data">
    <hm-barchart
      [data]="rating_data.data"
      [labels]="rating_data.labels"
      [options]="barChartOptions"
      [hm_options]="hmoptions_rating_proportions">
    </hm-barchart>
  </div>
  
  <!-- Chart counting feedback by time line -->
  <div class="col-md-6">
    <hm-linechart 
      [data]="count_by_time_datasets"
      [labels]="time_labels"
      [options]="lineChartOptions"
      [hm_options]="hmoptions_feedbackcount_bytime">
    </hm-linechart>
  </div>

  <!-- Chart for satisfaction score by time line -->
  <!-- [options]="lineChartOptions" -->
  <div class="col-md-6">
    <hm-linechart 
      [data]="score_by_time_datasets"
      [labels]="time_labels"
      [hm_options]="hmoptions_score_bytime">
    </hm-linechart>
  </div>  

</div>
